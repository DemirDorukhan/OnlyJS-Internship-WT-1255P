<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bootstrap Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-lg py-4 px-4">
        <div class="container-fluid">
          <a class="navbar-brand px-5 fs-3 text-white fw-bold" href="#">START BOOTSTRAP</a>
                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <!-- Collapse Nav Bar-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto px-5">
                    <li class="nav-item"><a class="nav-link active text-white fw-bold" href="#">PORTFOLIO</a></li>
                    <li class="nav-item"><a class="nav-link active text-white fw-bold" href="#">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead Section-->
    <header class="masthead text-white text-center py-5">
        <div class="container py-5 ">
            <img class="masthead-avatar py-5 " src="assets/img/avataaars.svg" alt="Profile Picture">
            <h1 class="masthead-heading">START BOOTSTRAP</h1>
            <p class="masthead-subheading">Graphic Artist - Web Designer - Illustrator</p>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
